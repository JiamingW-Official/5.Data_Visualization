name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run daily at 6 PM UTC (after US market close) on weekdays
    - cron: '0 18 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch market data
        run: npm run fetch-data
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy files for deployment
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy public files
          cp -r public/* _site/
          
          # Copy data files
          mkdir -p _site/data
          cp -r data/*.json _site/data/ 2>/dev/null || true
          
          # Create a simple index redirect if needed
          if [ ! -f "_site/index.html" ]; then
            cp public/index.html _site/index.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch market data
        run: npm run fetch-data
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build site
        run: |
          mkdir -p _site
          cp -r public/* _site/
          mkdir -p _site/data
          cp -r data/*.json _site/data/ 2>/dev/null || true
          touch _site/.nojekyll
          echo "=== Verifying deployment files ==="
          ls -la _site/ | head -20
          echo "=== Checking index.html ==="
          if [ -f "_site/index.html" ]; then
            echo "✅ index.html found"
            head -5 _site/index.html
          else
            echo "❌ ERROR: index.html NOT FOUND!"
            exit 1
          fi
          echo "=== Checking data files ==="
          ls -la _site/data/ || echo "⚠️ No data files (this is OK if first run)"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Wait for previous deployment
        run: |
          echo "Waiting 15 seconds to ensure any previous deployment completes..."
          sleep 15
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Retry deployment if needed
        if: failure()
        run: |
          echo "First deployment attempt failed, waiting 30 seconds and retrying..."
          sleep 30
      
      - name: Deploy to GitHub Pages (Retry)
        if: failure()
        uses: actions/deploy-pages@v4
